<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Center Color Segmentation (OpenCV.js)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load OpenCV.js -->
    <script
      src="https://docs.opencv.org/4.x/opencv.js"
      type="text/javascript"
    ></script>
    <style>
      /* Use native CSS aspect-ratio property */
      .aspect-4-3 {
        aspect-ratio: 4 / 3;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Fullscreen container -->
    <div class="flex flex-col h-screen">
      <!-- Header -->
      <header class="flex-none p-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800">
          Center-Color Segmentation
        </h1>
        <p class="mt-2 text-base text-gray-600">
          Real-time segmentation from camera or video, all in one screen.
        </p>
      </header>

      <!-- Main Content -->
      <!-- Main Content -->
      <main class="flex-grow flex items-center justify-center px-4">
        <div class="flex flex-col md:flex-row gap-4 w-full max-w-4xl">
          <!-- Output Canvas with overlay -->
          <div
            class="relative w-full md:w-1/2 aspect-4-3 border border-gray-300 shadow-lg"
          >
            <canvas
              id="canvasOutput"
              class="absolute inset-0 w-full h-full"
            ></canvas>
            <!-- Center Circle Overlay -->
            <div
              class="absolute inset-0 flex items-center justify-center pointer-events-none"
            >
              <div
                class="w-10 h-10 rounded-full border-4 border-gray-200/70 bg-transparent"
              ></div>
            </div>
          </div>

          <!-- Capture Output Canvas -->
          <div
            class="relative w-full md:w-1/2 aspect-4-3 border border-gray-300 shadow-lg"
          >
            <canvas
              id="canvasCaptureOutput"
              class="absolute inset-0 w-full h-full"
            ></canvas>
          </div>
        </div>
      </main>

      <!-- Footer: Controls -->
      <footer class="flex-none p-4">
        <div class="flex flex-wrap justify-center gap-4">
          <button
            id="btnStartCamera"
            class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow text-base"
          >
            Start Camera
          </button>
          <button
            id="btnLoadVideo"
            class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow text-base hidden"
          >
            Load Video
          </button>
          <button
            id="btnPauseVideo"
            class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow text-base hidden"
          >
            Pause Video
          </button>
          <button
            id="btnCapture"
            class="w-full sm:w-auto bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded shadow text-base"
          >
            Capture
          </button>
          <input type="file" id="videoInput" accept="video/*" class="hidden" />
        </div>
      </footer>
    </div>

    <!-- Hidden elements for processing (not visible to user) -->
    <video id="video" width="640" height="480" class="hidden"></video>
    <canvas id="hiddenCanvas" width="640" height="480" class="hidden"></canvas>
    <canvas
      id="canvasTestOutput"
      width="640"
      height="480"
      class="hidden"
    ></canvas>

    <script src="index.js" type="module"></script>
  </body>
</html>
